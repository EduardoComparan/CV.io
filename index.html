<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical_Core_Irving_Comparan</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --green: #4ade80;
            --bg: #06090f;
            --panel: #0d1117;
            --border: #30363d;
            --text: #c9d1d9;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            padding: 10px; /* Reducido para móviles */
        }

        .dashboard {
            max-width: 1150px;
            margin: 0 auto;
            border: 1px solid var(--border);
            padding: 15px; /* Ajuste dinámico */
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            border-radius: 8px;
        }

        /* HEADER RESPONSIVO */
        .sys-header {
            border-bottom: 2px solid var(--cyan);
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* Apilado en móvil */
            gap: 10px;
        }

        .sys-title h1 { 
            margin: 0; 
            color: #fff; 
            font-size: 20px; /* Más pequeño en móvil */
            letter-spacing: 1px; 
        }

        .status-badge { 
            align-self: flex-start; 
            color: var(--green); 
            font-size: 10px; 
            border: 1px solid var(--green); 
            padding: 2px 8px; 
        }

        /* GRID SYSTEM: 1 columna por defecto (móvil) */
        .grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px;
        }

        .box {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 4px;
        }

        .box-h {
            color: var(--cyan);
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
            border-bottom: 1px solid var(--border);
            padding-bottom: 6px;
            font-weight: bold;
        }

        /* TAGS AJUSTADOS */
        .tag {
            display: inline-block;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 3px 8px;
            margin: 3px;
            font-size: 10px;
            background: rgba(0, 242, 255, 0.05);
        }

        /* LÍNEAS DE CONTENIDO */
        .log-line { margin-bottom: 12px; line-height: 1.4; font-size: 13px; }
        .prefix { color: var(--green); margin-right: 8px; font-weight: bold; }
        .val { color: #fff; background: #21262d; padding: 2px 5px; border-radius: 2px; }
        .desc { color: #8b949e; display: block; margin-top: 4px; font-size: 12px; }

        footer {
            margin-top: 25px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
            font-size: 10px;
            color: #8b949e;
            text-align: center;
            line-height: 1.5;
        }

        /* --- MEDIA QUERIES PARA TABLETS Y PC --- */
        @media (min-width: 768px) {
            body { padding: 20px; }
            .dashboard { padding: 30px; }
            .sys-header { flex-direction: row; justify-content: space-between; align-items: center; }
            .sys-title h1 { font-size: 26px; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
            .full-width { grid-column: 1 / -1; }
            .box-h { font-size: 14px; }
            .log-line { font-size: 14px; }
        }
    </style>
</head>
